<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f9f9f9;
}

.button-container {
  display: flex;
  gap: 10px;
}

.masuk {
  padding: 10px 20px;
  font-size: 16px;
  font-weight: bold;
  border: 2px solid transparent;
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.3s ease;
}

/* Register button styles */
.register {
  color: #000;
  background-color: #fff;
  border: 2px solid #ccc;
}

.register:hover {
  background-color: #f1f1f1;
  border-color: #999;
}

/* Login button styles */
.login {
  color: #fff;
  background-color: #ff5722;
  border: 2px solid #ff5722;
}

.login:hover {
  background-color: #e64a19;
  border-color: #d84315;
}

  </style>
</head>
<body>
  <div class="button-container">
    <button class="masuk register">REGISTER</button>
    <button class="masuk login">LOGIN</button>
  </div>
</body>
</html>

.container a .button_login {
  background-color: aqua;
  color: #fff;
  text-decoration: none;
  padding: 10px 20px;
  border-radius: 5px;
  font-size: 16px;
  display: inline-block;
  transition: background-color 0.3s ease;
}

.container a .button_login:hover {
  background-color: crimson;
  color: #fff;
}
